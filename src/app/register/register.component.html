  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input formControlName="uname" name="uname" type="text" class="form-control" placeholder="Enter user name" id="login_uname" required>
                          </div>

                      <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color:yellow ;">Invalid User Name
                    </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="acno" name="acno" type="text" class="form-control" placeholder="Enter acno" id="login_accno" required>
                        </div>
                        <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color:yellow ;">Invalid Account Number
                        </div>
    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input formControlName="pswd" name="pswd" type="password" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color:yellow ;">Invalid Password
                    </div>
                      
                      <div class="form-group">
                          <input type="submit" value="register" class="btn float-right login_btn " style="width:50%">
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="">Login</a></p>
          </div>
      </div>
  </div>
