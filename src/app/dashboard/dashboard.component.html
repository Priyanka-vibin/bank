    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

<h3 style="color: yellow;">Welcome {{user}}!!!
    <button (click)="deleleteParent()" style="float:right; margin-right: 20px; " class="btn btn-success">delete</button>
</h3>

<a routerLink="/transaction">Transaction History</a>
<h4 style="color: white ;">System date and time : {{sDetails | date : 'short' }}</h4>

<!-- child ----delete confirm -->
<app-deleteconfirm (onCancel)="oncancel()" [item]="acno"></app-deleteconfirm>

<div [ngClass]="acno?'style1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-95 mt-3">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposite Form</h3>

            </div>
            <div class="card-body">
                <form [formGroup]=" depositForm" (ngSubmit)="deposit()">
                    <!-- acno -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                        <input formControlName="acno" name="acno" type="text" class="form-control"
                            placeholder="Account number" id="login_accno" required>
                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                        style="color:yellow ;">Invalid Account Number
                    </div>

                    <!-- password -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input formControlName="pswd" name="pswd" type="password" class="form-control"
                            placeholder="Password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                        style="color:yellow ;">Invalid Password
                    </div>

                    <!--amount  -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="amount" name="amount" type="text" class="form-control"
                            placeholder="Amount" id="login_amount" required>

                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
                        style="color:yellow ;">Invalid Amount
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
